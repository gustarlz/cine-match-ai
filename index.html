<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cine-Match Pro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-gradient"></div>
    <main id="app-container">
        <!-- TELA INICIAL (Pode ser a mesma) -->
        <div id="welcome-screen" class="screen active">
            <h1 class="logo">Cine-Match <sup>Pro</sup></h1>
            <p class="subtitle">Descubra seu próximo filme favorito com precisão cirúrgica.</p>
            <button id="start-btn" class="main-action-btn">Analisar meu gosto</button>
        </div>
//last
        <!-- ETAPA 1: GÊNEROS -->
        <div id="genre-screen" class="screen">
            <h2>Primeiro, quais gêneros você mais curte?</h2>
            <p class="subtitle">Selecione quantos quiser.</p>
            <div id="genre-grid"></div>
            <button id="genres-next-btn" class="main-action-btn" disabled>Próximo</button>
        </div>

        <!-- ETAPA 2: ANALISADOR DE GOSTO -->
        <div id="profiler-screen" class="screen">
            <h2>Ótimo. Agora, me diga seu Top 3 de filmes.</h2>
            <p class="subtitle">Isso nos ajuda a entender a sua "vibe".</p>
            <div id="profiler-input-container">
                <input type="text" id="movie-search-input" placeholder="Comece a digitar um nome de filme...">
                <div id="search-results"></div>
            </div>
            <div id="selected-movies"></div>
            <button id="profiler-next-btn" class="main-action-btn" disabled>Próximo</button>
        </div>
        
        <!-- ETAPA 3: CHAT IA (Ajuste Fino) -->
        <div id="chat-screen" class="screen">
            <div id="chat-messages"></div>
            <div id="chat-input-area">
                <div id="suggestions-container"></div>
                <div class="input-wrapper">
                    <input type="text" id="user-input" placeholder="Digite sua resposta aqui...">
                    <button id="send-btn">Enviar</button>
                </div>
            </div>
        </div>

 <!-- TELA DE RESULTADO -->
<div id="result-screen" class="screen">
    <template id="result-template">
        <div class="result-content">
            <div class="result-poster">
                <img src="" alt="Pôster do Filme">
            </div>
            <div class="result-details">
                <h2></h2>
                <div id="watch-providers"></div>
                <p></p>
                <div id="trailer-container"></div>
                <div class="action-buttons">
                    <button class="main-action-btn" id="refine-btn">Não era bem isso?</button>
                    <button class="secondary-action-btn" id="generate-another-btn">Outra Sugestão</button>
                    <button class="secondary-action-btn" onclick="location.reload()">Recomeçar</button>
                </div>
            </div>
        </div>
    </template>
</div>
<script src="script.js"></script>
